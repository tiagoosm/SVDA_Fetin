<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="assets/Icon.png"/>
  <title>Cadastre-se</title>

  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/BotaoBack.png" alt="direita" class="back-btn-register" onclick="window.location.href='index.html'"/>
  </header>

  <div class="register-card">
    <div class="container">
      <img src="assets/Bull.png" alt="icon" class="bull" />
    </div>

    <h2 class="register-title">Crie uma conta</h2>

    <form class="form-register" id="form-register">
      <div class="register-form">
        <div class="register-column">
          <input id="nome" type="text" placeholder="Nome Completo" required>
          <input id="email" type="email" placeholder="E-mail" required>
          <input id="senha" type="password" placeholder="Crie uma Senha" required>
        </div>
        <div class="register-column">
          <select id="localidade" required>
            <option disabled selected>Localidade da Fazenda</option>
            <option>Minas Gerais</option>
            <option>Goiás</option>
            <option>Mato Grosso</option>
          </select>
          <select id="tamanho" required>
            <option disabled selected>Tamanho do Rebanho</option>
            <option>Pequeno</option>
            <option>Médio</option>
            <option>Grande</option>
          </select>
          <select id="tipo" required>
            <option disabled selected>Tipo de Gado</option>
            <option>Leite</option>
            <option>Corte</option>
            <option>Outro</option>
          </select>
        </div>
      </div>

      <button type="submit" class="register-btn">Cadastrar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('form-register');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      try {
        const resp = await fetch('http://localhost:5000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

        const data = await resp.json();
        if (!resp.ok) {
          alert(data.erro || 'Erro ao cadastrar');
          return;
        }

        alert('Cadastro realizado com sucesso! Faça index para continuar.');
        window.location.href = 'index.html';
      } catch (err) {
        console.error(err);
        alert('Falha ao conectar com o servidor.');
      }
    });
  </script>
</body>
</html>
