<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="assets/Icon.png"/>
<title>Entrar</title>

<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container-login">
    <div class="left-panel">
        <img src="assets/Bull.png" alt="Touro símbolo" class="bull-image">
        <h1 class="impact-text">
            <span class="highlight">Tecnologia</span> que alimenta dados,<br>
            <span class="highlight">inteligência</span> que fortalece o campo.
        </h1>
    </div>

    <div class="login-card">
        <div class="logo">
            <img src="assets/Icon.png" alt="SVDA Logo" class="logo-icon">
            <span class="logo-text">SVDA</span>
        </div>
        <form>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit" class="btn-primary" onclick="window.location.href='home.html'">Entrar</button>
            <a href="#" class="forgot">Esqueceu a senha?</a>
            <div class="divider"><span>Ou</span></div>
            <button type="button" class="btn-secondary">Cadastre-se</button>
        </form>
    </div>
</div>

</body>
</html>
